# Netlify configuration for Codo AI deployment

[build]
  command = "npm ci --include=dev && npm run build"
  publish = "dist"

# Environment variables for production
[build.environment]
  NODE_ENV = "production"
  VITE_API_URL = "https://codo-ai.onrender.com"
  NPM_CONFIG_PRODUCTION = "false"

# Redirect API calls to the backend
[[redirects]]
  from = "/api/*"
  to = "https://codo-ai.onrender.com/:splat"
  status = 200
  force = false

# SPA fallback - redirect all non-file requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for development
[context.development]
  environment = { VITE_API_URL = "http://localhost:8000" }

# Environment variable overrides (can be set in Netlify dashboard too)
[context.production]
  environment = { VITE_API_URL = "https://codo-ai.onrender.com" }
